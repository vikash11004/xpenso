<div class="flex flex-col gap-4">

<span class="text-sm font-semibold text-slate-700 tracking-wide">Continue with Google</span>
</button>
<div class="relative my-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white px-2 text-slate-400 font-medium">Or continue with email</span>
</div>
</div>
<form id="signupForm" class="flex flex-col gap-4" onsubmit="return handleSignUp(event)">
<div class="space-y-1">
<label class="sr-only" for="name">Full Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="block w-full rounded-xl border-slate-200 bg-white py-3.5 pl-11 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all" id="name" name="name" placeholder="Enter your full name" type="text" required/>
</div>
</div>
<div class="space-y-1">
<label class="sr-only" for="email">Email address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full rounded-xl border-slate-200 bg-white py-3.5 pl-11 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all" id="email" name="email" placeholder="Enter your email address" type="email" required/>
</div>
</div>
<div class="space-y-1">
<label class="sr-only" for="password">Password</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full rounded-xl border-slate-200 bg-white py-3.5 pl-11 text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-all" id="password" name="password" placeholder="Create a password" type="password" required/>
</div>
</div>
<button type="submit" class="flex w-full cursor-pointer items-center justify-center rounded-xl bg-primary hover:bg-primary-dark transition-all duration-200 h-12 px-6 text-white text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/30 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
<span class="truncate">Create Account</span>
<span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
</button>
</form>
<script>
    async function handleSignUp(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const result = await signUp(email, password, name);
        if (!result.success) {
            alert('Sign up failed: ' + result.error);
        }
        return false;
    }
</script>
